<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Editor</title>
    <style type="text/css" media="screen">

        html, body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #editor {
            position: relative;
            width: 100%;
            height: 100%;

        #editor .CodeMirror {
            box-sizing: border-box;
            font-size: 16px;
            height: 100%;
        }
    </style>

    <link rel="stylesheet" href="//cdn.bootcss.com/codemirror/5.38.0/codemirror.css">

</head>
<body>

<div id="editor"></div>

<script src="//cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

<script src="//cdn.bootcss.com/codemirror/5.38.0/addon/selection/active-line.js"></script>
<script src="//cdn.bootcss.com/codemirror/5.38.0/mode/markdown/markdown.min.js"></script>

<script src="vmarkdown-codemirror-editor.js"></script>
<script src="index.js"></script>

</html>
